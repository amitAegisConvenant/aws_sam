AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  sam_crud_op

  Sample SAM Template for sam_crud_op

Globals:
  Function:
    Timeout: 6
    MemorySize: 128
    Runtime: nodejs16.x
    Architectures:
      - x86_64
    Environment:
      Variables:
        USER_TABLE: UserTable
        END_POINT: https://8000-amitaegisconvena-awssam-my7f6ah6pdo.ws-us105.gitpod.io # Correct the endpoint URL
        REGION_NAME: localhost  # Correct the region name
        AWS_ACCESS_KEY_ID: aegis
        AWS_SECRET_ACCESS_KEY: random


Parameters:
  Table:
    Type: String
    Default: User

Resources:
  createUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handler/
      Handler: createUser.createUser
      Policies: 
        - DynamoDBCrudPolicy:
            TableName : UserTable
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /user
            Method: post
  listUsersFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: handler/
      Handler: listUsers.listUsers
      Policies: 
        - DynamoDBCrudPolicy:
            TableName : UserTable
      Events:
        HelloWorld:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            Path: /users
            Method: get
  
  UserTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: UserTable
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S 
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 1
        WriteCapacityUnits: 1

Outputs:
  CreateUserLocalEndpoint:
    Description: "Local endpoint URL for createUser function"
    Value: "http://localhost:3000/createUser"

  DeleteUserLocalEndpoint:
    Description: "Local endpoint URL for deleteUser function"
    Value: "http://localhost:3000/deleteUser"

  GetUserLocalEndpoint:
    Description: "Local endpoint URL for getUser function"
    Value: "http://localhost:3000/getUser"

  ListUserLocalEndpoint:
    Description: "Local endpoint URL for listUser function"
    Value: "http://localhost:3000/listUser"

  UpdateUserLocalEndpoint:
    Description: "Local endpoint URL for updateUser function"
    Value: "http://localhost:3000/updateUser"

